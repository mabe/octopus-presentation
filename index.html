<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ribbon theme for Shower</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/screen.css">
</head>
<body class="list">
	<!--
		Debug class on <body> enables
		cyan grid on slides
		-->
	<header class="caption">
		<h1>Octopus</h1>
		<!--<p><a href="">Yours Truly</a>, Famous Inc.</p>-->
	</header>
	<section class="slide"><div style="text-align: center;">
		<img src="pictures/5aa73901ac270ac6e8776241b04ad3d9_400x400.png" />
	</div></section>
	
	<section class="slide"><div style="text-align: center;">
		<h2>Powershell</h2>
		<img src="pictures/Windows_PowerShell_1.0_PD.png" />
	</div></section>
	
	<section class="slide"><div style="text-align: center;">
		<h2>1. Octopack + MsBuild + Nuget</h2>
		<img src="pictures/kM6uyYA1.png" style="height: 300px;" />
	</div></section>
	
	<section class="slide"><div style="text-align: center;">
		<h2>2. Teamcity + Octopus plugin</h2>
		<img src="pictures/tc-logo_400x400.png" style="height: 250px;" />
		<ol>
			<li>Build step - Msbuild *.sln</li>
			<li>Deploy step - Octpus (Packageversion, Enviorment)</li>
		</ol>
	</div></section>
	
	<section class="slide"><div style="text-align: center;">
		<h2>3. Octopus</h2>
		<img src="pictures/5aa73901ac270ac6e8776241b04ad3d9_400x400.png"  style="height: 100px;" /><br>
		<a href="http://teamcity.barium.nu:8080/" target="_blank">Link</a>
		<ul>
			<li>Enciorments, Roles</li>
			<li>ProcessSteps</li>
			<li>Variables</li>
		</ul>
	</div></section>
	
	<!--<p class="badge"><a href="https://github.com/shower/shower">Fork me on Github</a></p>-->
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
	<script src="node_modules/shower-core/shower.min.js"></script>
	<!-- Copyright © 2013 Yours Truly, Famous Inc. -->
</body>
</html>
